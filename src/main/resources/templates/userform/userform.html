<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form Validation Demo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://unpkg.com/@rgs/base-styles@latest/base.css">
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* Input styling */
        input[type="text"],
        input[type="email"] {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #2563eb;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input.error,
        select.error,
        textarea.error {
            border-color: #dc3545 !important;
            background-color: #fff5f5;
        }

        input.error:focus {
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: block;
            font-weight: 500;
        }

        /* Button styling */
        button {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .success-box {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            color: #155724;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        .success-box h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #155724;
        }

        .success-box a {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .success-box a:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .tag-container {
            margin: 25px 0;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
            min-height: 40px;
        }

        .tag {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 20px;
            padding: 8px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #1565c0;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
        }

        .tag button {
            background: none;
            border: none;
            color: #d32f2f;
            cursor: pointer;
            padding: 0;
            font-size: 1.3rem;
            line-height: 1;
            box-shadow: none;
            transition: all 0.2s ease;
        }

        .tag button:hover {
            color: #c62828;
            transform: scale(1.2);
        }

        .tag-input-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .tag-input-group input {
            flex: 1;
        }

        .tag-input-group button {
            min-width: 120px;
        }

        h1 {
            color: #1e3a8a;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }

        h2 {
            color: #1e40af;
            font-size: 1.2rem;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1e3a8a;
            font-weight: 600;
            font-size: 0.95rem;
        }

        div > div {
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Form Validation Demo</h1>

        <div id="form-section" th:fragment="form-section" th:object="${userForm}">
            <form hx-post="/userform/validate"
                  hx-trigger="change from:input, change from:select, change from:textarea delay:300ms"
                  hx-target="#form-section"
                  hx-swap="outerHTML">

                <!-- Name Field -->
                <div>
                    <label for="name">Name *</label>
                    <input type="text"
                           id="name"
                           name="name"
                           th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'error' : ''"
                           aria-invalid="${#fields.hasErrors('name')}">
                    <small th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"
                           class="error-message">
                    </small>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email">Email *</label>
                    <input type="email"
                           id="email"
                           name="email"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                           aria-invalid="${#fields.hasErrors('email')}">
                    <small th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"
                           class="error-message">
                    </small>
                </div>

                <!-- Phone Field -->
                <div>
                    <label for="phone">Phone *</label>
                    <input type="text"
                           id="phone"
                           name="phone"
                           th:field="*{phone}"
                           th:classappend="${#fields.hasErrors('phone')} ? 'error' : ''"
                           aria-invalid="${#fields.hasErrors('phone')}"
                           placeholder="e.g., 1234567890">
                    <small th:if="${#fields.hasErrors('phone')}"
                           th:errors="*{phone}"
                           class="error-message">
                    </small>
                </div>

                <!-- Tags Section -->
                <div class="tag-container">
                    <h2>Tags</h2>
                    <div id="tag-list" th:fragment="tag-list">
                        <div class="tag-list">
                            <div th:each="tag, iter : ${userForm.tags}" class="tag">
                                <span th:text="${tag}"></span>
                                <button type="button"
                                        hx-post="/userform/remove-tag"
                                        hx-vals='{"index": [[${iter.index}]]}'
                                        hx-target="#tag-list"
                                        hx-swap="outerHTML"
                                        hx-indicator=".tag-remove-spinner"
                                        title="Remove tag">
                                    Ã—
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="tag-input-group">
                        <input type="text"
                               id="newTag"
                               name="newTag"
                               placeholder="Enter a new tag">
                        <button type="button"
                                hx-post="/userform/add-tag"
                                hx-include="#newTag"
                                hx-target="#tag-list"
                                hx-swap="outerHTML"
                                onclick="document.getElementById('newTag').value = ''">
                            Add Tag
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div style="margin-top: 30px;">
                    <button type="button"
                            hx-post="/userform/submit"
                            hx-target="#form-section"
                            hx-swap="outerHTML swap:1s">
                        Submit Form
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
