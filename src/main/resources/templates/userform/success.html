<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div id="form-section" th:fragment="form-section-success">
        <div class="alert alert-success shadow-sm" role="alert">
            <h4 class="alert-heading">Success!</h4>
            <p>Your form has been submitted successfully!</p>
            <hr>
            <p class="mb-2"><strong>Name:</strong> <span th:text="${userForm.name}"></span></p>
            <p class="mb-2"><strong>Email:</strong> <span th:text="${userForm.email}"></span></p>
            <p class="mb-2"><strong>Phone:</strong> <span th:text="${userForm.phone}"></span></p>
            <p class="mb-3"><strong>Tags:</strong> <span th:text="${#strings.listJoin(userForm.tags, ', ')}"></span></p>
            <a href="/userform" class="btn btn-success">Submit Another</a>
        </div>
    </div>
</body>
</html>
